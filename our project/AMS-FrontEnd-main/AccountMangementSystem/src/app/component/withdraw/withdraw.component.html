<!--Withdraw Form-->
<div class="container">
  <h3>Withdraw Money</h3>

  <form class="body" #withdrawform="ngForm" (ngSubmit)="OnSubmit(withdrawform)" id="form">
    <div class="mt-4">
      <div class="form-group">
        <label for="accountNumber">Account Number</label>
        <input #accountNumber="ngModel" [(ngModel)]="withdrawdetails.accountNumber" name="accountNumber" type="text" class="form-control" id="accountNumber" name="accountNumber"
          placeholder="XXXXX-XXXXX" required pattern="[0-9]{10}">
      </div>

      <!-- <div class="form-group">
        <label for="pin">Account Pin</label>
        <input #pin="ngModel" [(ngModel)]="withdrawdetails.pin" name="pin" type="text" class="form-control" id="pin" name="pin" placeholder="XXX-XXX" required
          title="Enter your 6 digits pin" pattern="[0-9]{6}">
      </div> -->

      <div class="form-group">
        <label for="amount">Amount</label>
        <input  #amount="ngModel" [(ngModel)]="withdrawdetails.amount" name="amount" type="text" class="form-control" id="amount" name="amount" placeholder="Enter Amount to Withdraw"
          required pattern="[0-9]{0,5}" title="Amount should be less than or equal to 99999">
      </div>
    </div>
    <div class="text-center">
      <button class="btn" type="submit" class="btn btn-primary">Withdraw</button>
      <div class="mt-3 text-start">
        <a routerLink="/user"><i class="fa-solid fa-arrow-left fa-xl"></i></a>
      </div>
    </div>
  </form>
</div>
