<!--Check Balanace-->
<div class="container">
  <h3>Check Balance</h3>
  <form id="checkbalanceform" #checkbalanceform="ngForm" (ngSubmit)="onSubmit(checkbalanceform)">

    <div class="row mt-3">
      <div class="form-group">
        <label for="accountNumber">Account Number</label>
        <input #accountNumber="ngModel" [(ngModel)]="checkbalance.accountNumber" name="accountNumber" type="text" class="form-control" id="accountNumber"
          placeholder="XXXXX-XXXXX" pattern="[0-9]{10}" required>
      </div>
      <div class="form-group">
        <label for="pin">Account Pin</label>
        <input #pin="ngModel" [(ngModel)]="checkbalance.pin" name="pin" type="text" class="form-control" id="pin" name="pin" placeholder="XXX-XXX" pattern="[0-9]{6}" required
          title="Enter your 6 digits pin">
      </div>
      <div class="text-center">
        <button class="btn" type="submit" class="btn btn-primary">Check Balance</button>
      </div><div class="mt-3 text-start">
          <a routerLink="/user"><i class="fa-solid fa-arrow-left fa-xl"></i></a>
        
      </div>
    </div>
  </form>
</div>
