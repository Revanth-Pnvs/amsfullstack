<!--This is Transfer Money-->
<div class="container">
  <h3>Transfer Money</h3>
  <form class="body" #transferform="ngForm" (ngSubmit)="OnSubmit(transferform)" id="form">
    <div class="form-group ag">
      <label for="from-account">From Account:</label>
      <input #fromAccount="ngModel" [(ngModel)]="transferdetails.fromAccount" name="fromAccount" type="text"
        class="form-control" id="from-account" name="fromAccount" placeholder="Enter Account Number" pattern="[0-9]{10}" required>
    </div>

    <div class="form-group ag">
      <label for="to-account">To Account:</label>
      <input #toAccount="ngModel" [(ngModel)]="transferdetails.toAccount" type="text" class="form-control"
        id="to-account" name="toAccount" placeholder="Enter Account Number" pattern="[0-9]{10}" required>
    </div>
    <!-- <div class="form-group">
      <label for="pin">Account Pin</label>
      <input #pin="ngModel" [(ngModel)]="transferdetails.pin" type="text" class="form-control" id="pin" name="pin"
        placeholder="XXX-XXX" required title="Enter your 6 digits pin" pattern="[0-9]{6}">
    </div> -->
    <div class="form-group ag">
      <label for="amount">Amount:</label>
      <input #amount="ngModel" [(ngModel)]="transferdetails.amount" type="text" class="form-control" id="amount"
        name="amount" placeholder="Enter Amount to be transfer" title="Amount should be less than or equal to 99999"
        required pattern="[0-9]{0,5}">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Transfer Money</button>
    </div>
    <div class="mt-3 text-start">
      <a routerLink="/user"><i class="fa-solid fa-arrow-left fa-xl"></i></a>
    </div>
  </form>

</div>
